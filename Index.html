<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css"> <!-- CSS goes in head -->
</head>
<body>
  <!-- Part 1: User input and conditional -->
  <div>
    <h2>Part 1: Conditional Example</h2>
    <input type="number" id="ageInput" placeholder="Enter your age">
    <button id="checkAgeBtn">Check Age</button>
    <p id="ageResult"></p>
  </div>
  <!-- Part 2: Functions -->
  <div>
    <h2>Part 2: Functions Example</h2>
    <button id="greetBtn">Greet Me</button>
    <p id="greetResult"></p>
  </div>
  <!-- Part 3: Loops -->
  <div>
    <h2>Part 3: Loops Example</h2>
    <button id="loopBtn">Show Numbers 1-5</button>
    <p id="loopResult"></p>
  </div>
  <!-- Part 4: DOM Manipulation -->
  <div>
    <h2>Part 4: DOM Manipulation Example</h2>
    <button id="changeColorBtn">Change Background Color</button>
    <button id="addItemBtn">Add List Item</button>
    <ul id="itemList"></ul>
  </div>
  <!-- JS goes just before closing body tag -->
  <script src="script.js"></script>
</body>
</html>
